<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

</head>

<body style="text-align:center; align-items:center;">

    <!--Header Start-->
    <header>

        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">

    </header>
    <!--Header End-->

    <!-- section - start -->
    <section>
        <!-- articles - start -->
        <article>
            <div style="background-color:ghostwhite;">
                <p style="margin: 2px;">Search the web using Google!</p>
                <form action="#" method="get">
                    <input type="text" name="ara" size="50"><br>
                    <input type="submit" name="Google Search" value="Google Search">
                    <input type="submit" name="lucky" value="I'm feeling lucky">
                </form>
            </div>
        </article>
        <article>
            <table style="width: 100%;">
                <tr>
                    <td style="background-color: rgb(134, 226, 217);">Special Searches <br>

                        <a href="https://www.linux.com/">Linux Search</a> <br>
                    </td>
                    <td width="16%" style="background-color:rgb(59, 230, 212);">
                        <a href="https://support.google.com/">Help</a><br>
                        <a href="https://about.google/intl/ALL_tr/">About Google!</a><br>
                        <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a><br>
                        <a href="https://www.google.com/doodles">Google! Logos</a><br>
                    </td>
                    <td width="45%" style="background-color:rgb(66, 170, 167);">
                        Get Google! <br>
                        updates monthly:<br>
                        <input type="text" value="your e-mail" name="e-mail" size="24"><br>
                        <input type="submit" name="Subscribe" value="Subscribe"
                            style="margin-right: 10px; margin-top: 1px;">
                        <a href="#"> <small>Archive</small> </a>
                    </td>
                </tr>
            </table>
        </article>
        <!-- articles - end -->
    </section>
    <!-- section - end -->

    <footer>
        <p style="margin-top: 20px; font-size: 12px;">
